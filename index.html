<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KITCHEN MONITOR - Painel de Produ√ß√£o</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --card-bg: #161616;
            --primary: #ffc107;
            --success: #28a745;
            --text: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--primary);
            margin-bottom: 30px;
        }

        header h1 { 
            font-size: 1.8rem; 
            color: var(--primary); 
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #contador-pedidos {
            background: var(--primary);
            color: #000;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        #painel-pedidos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .card-pedido {
            background: var(--card-bg);
            border-radius: 15px;
            border: 2px solid #333;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: slideIn 0.3s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .card-header {
            background: #222;
            padding: 15px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cliente-nome {
            font-size: 1.3rem;
            font-weight: 800;
            color: var(--primary);
            text-transform: uppercase;
        }

        .card-corpo {
            padding: 20px;
            flex-grow: 1;
            font-size: 1.4rem; /* Fonte grande para a cozinha */
            line-height: 1.4;
            color: #fff;
            white-space: pre-wrap;
            font-weight: 600;
        }

        .btn-pronto {
            background: var(--success);
            color: white;
            border: none;
            padding: 22px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.2s;
        }

        .btn-pronto:active {
            transform: scale(0.95);
            filter: brightness(0.8);
        }

        .aviso-vazio {
            grid-column: 1/-1;
            text-align: center;
            padding: 100px;
            color: #444;
            font-size: 1.5rem;
            text-transform: uppercase;
        }

        @media (max-width: 480px) {
            #painel-pedidos { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<header>
    <h1>Cozinha üë®‚Äçüç≥</h1>
    <div id="contador-pedidos">0 Pedidos</div>
</header>

<div id="painel-pedidos">
    </div>

<audio id="alerta-som" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA0dHn3SXaO1Vc5cnovA7rddJN0WNrpi4k",
        authDomain: "cardapio-restaurante-df665.firebaseapp.com",
        databaseURL: "https://cardapio-restaurante-df665-default-rtdb.firebaseio.com/",
        projectId: "cardapio-restaurante-df665",
        storageBucket: "cardapio-restaurante-df665.firebasestorage.app",
        messagingSenderId: "205272470692",
        appId: "1:205272470692:web:1cfc7c7d084887a3fe4231"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const pedidosRef = ref(db, 'pedidos');
    let ultimaQuantidade = 0;

    onValue(pedidosRef, (snapshot) => {
        const pedidos = snapshot.val();
        const container = document.getElementById('painel-pedidos');
        container.innerHTML = "";

        if (!pedidos) {
            document.getElementById('contador-pedidos').innerText = "Fila Limpa";
            container.innerHTML = "<div class='aviso-vazio'>Aguardando novos pedidos...</div>";
            return;
        }

        // Filtra apenas pedidos que ainda N√ÉO foram conclu√≠dos pelo cozinheiro
        const lista = Object.entries(pedidos)
            .map(([id, dados]) => ({ id, ...dados }))
            .filter(p => p.status !== "pronto");

        document.getElementById('contador-pedidos').innerText = `${lista.length} Pendentes`;

        // Toca som de alerta se o n√∫mero de pedidos aumentar
        if (lista.length > ultimaQuantidade) {
            document.getElementById('alerta-som').play().catch(() => {
                console.log("O navegador bloqueou o som. Clique na tela uma vez para permitir.");
            });
        }
        ultimaQuantidade = lista.length;

        lista.forEach(p => {
            const card = document.createElement('div');
            card.className = "card-pedido";
            card.innerHTML = `
                <div class="card-header">
                    <span class="cliente-nome">üë§ ${p.cliente}</span>
                </div>
                <div class="card-corpo">${p.itens}</div>
                <button class="btn-pronto" onclick="concluirPedido('${p.id}')">
                    MARCAR COMO PRONTO ‚úÖ
                </button>
            `;
            container.appendChild(card);
        });
    });

    // Fun√ß√£o para o cozinheiro avisar que o pedido est√° pronto
    window.concluirPedido = (id) => {
        const pedidoRef = ref(db, `pedidos/${id}`);
        // Atualiza o status para "pronto", o que faz o Site A ficar verde
        update(pedidoRef, { status: "pronto" });
    };
</script>

</body>
</html>
