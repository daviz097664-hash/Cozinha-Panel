<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozinha - Painel de Pedidos</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: #121212; color: #fff; font-family: sans-serif; padding: 20px; }
        header { text-align: center; margin-bottom: 20px; border-bottom: 3px solid #4caf50; padding-bottom: 10px; }
        header h1 { color: #4caf50; text-transform: uppercase; font-size: 1.8rem; }
        
        .grid-pedidos { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        
        .card-pedido { background: #1e1e1e; border: 2px solid #333; border-radius: 12px; padding: 15px; position: relative; display: flex; flex-direction: column; }
        .card-pedido.pronto { border-color: #4caf50; opacity: 0.6; }
        
        .mesa { font-size: 1.3rem; font-weight: bold; color: #ffc107; margin-bottom: 10px; display: block; border-bottom: 1px solid #333; padding-bottom: 5px; }
        
        .item-linha { font-size: 1.1rem; margin-bottom: 10px; padding: 5px; border-radius: 5px; }
        .item-nome { font-weight: bold; color: #fff; }
        .item-obs { font-size: 0.95rem; color: #ff9800; font-style: italic; display: block; margin-top: 2px; }
        
        /* Estilo para o que j√° foi entregue antes da edi√ß√£o */
        .item-entregue { text-decoration: line-through; color: #666 !important; opacity: 0.5; }
        .item-entregue .item-nome, .item-entregue .item-obs { color: #666 !important; }
        
        /* Destaque para o que o gar√ßom acabou de adicionar */
        .badge-novo { background: #d32f2f; color: #fff; font-size: 0.75rem; padding: 3px 7px; border-radius: 4px; font-weight: bold; margin-left: 8px; animation: pisca 1s infinite; }

        @keyframes pisca { 0% {opacity: 1;} 50% {opacity: 0.5;} 100% {opacity: 1;} }

        .btn-pronto { width: 100%; padding: 15px; border: none; border-radius: 8px; background: #4caf50; color: white; font-weight: bold; font-size: 1rem; cursor: pointer; margin-top: auto; }
        .btn-pronto:active { background: #388e3c; }
        
        .vazio { text-align: center; color: #666; margin-top: 50px; font-size: 1.2rem; width: 100%; }
    </style>
</head>
<body>

<header>
    <h1>üë®‚Äçüç≥ Cozinha & Bar</h1>
</header>

<main id="container-pedidos" class="grid-pedidos">
    <div class="vazio">Aguardando pedidos...</div>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA0dHn3SXaO1Vc5cnovA7rddJN0WNrpi4k",
        authDomain: "cardapio-restaurante-df665.firebaseapp.com",
        databaseURL: "https://cardapio-restaurante-df665-default-rtdb.firebaseio.com/",
        projectId: "cardapio-restaurante-df665",
        storageBucket: "cardapio-restaurante-df665.firebasestorage.app",
        messagingSenderId: "205272470692",
        appId: "1:205272470692:web:1cfc7c7d084887a3fe4231"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    onValue(ref(db, 'pedidos'), (snapshot) => {
        const pedidos = snapshot.val();
        const container = document.getElementById('container-pedidos');
        container.innerHTML = "";

        if (!pedidos) {
            container.innerHTML = "<div class='vazio'>Nenhum pedido pendente no momento.</div>";
            return;
        }

        Object.keys(pedidos).forEach(id => {
            const p = pedidos[id];
            
            const card = document.createElement('div');
            card.className = `card-pedido ${p.status === 'pronto' ? 'pronto' : ''}`;
            
            let itensHtml = "";
            
            if (p.itensDeta) {
                // Organiza para mostrar os novos primeiro ou apenas destacar
                Object.keys(p.itensDeta).forEach(key => {
                    const item = p.itensDeta[key];
                    const eNovo = item.status === "pendente";
                    const classeEstilo = eNovo ? "" : "item-entregue";
                    
                    itensHtml += `
                        <div class="item-linha ${classeEstilo}">
                            <span class="item-nome">${item.qtd}x ${item.nome}</span>
                            ${eNovo ? '<span class="badge-novo">NOVO</span>' : ''}
                            ${item.obs ? `<span class="item-obs">‚Ü≥ ${item.obs}</span>` : ""}
                        </div>
                    `;
                });
            } else {
                // Caso o pedido venha do formato antigo sem detalhes
                itensHtml = `<div class="item-linha">${p.itens}</div>`;
            }

            card.innerHTML = `
                <span class="mesa">üìç ${p.cliente}</span>
                <div style="margin-bottom: 15px;">
                    ${itensHtml}
                </div>
                <button class="btn-pronto" onclick="marcarPronto('${id}')">
                    ${p.status === 'pronto' ? 'PEDIDO ENTREGUE' : 'CONCLUIR PEDIDO'}
                </button>
            `;
            container.appendChild(card);
        });
    });

    window.marcarPronto = (id) => {
        update(ref(db, `pedidos/${id}`), { status: "pronto" });
    };
</script>

</body>
</html>
