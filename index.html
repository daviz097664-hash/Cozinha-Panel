<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozinha - Site B</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: #050505; color: #fff; font-family: sans-serif; padding: 15px; }
        header { text-align: center; margin-bottom: 20px; border-bottom: 3px solid #28a745; padding-bottom: 10px; }
        header h1 { color: #28a745; font-size: 1.6rem; text-transform: uppercase; }

        .card-pedido { 
            background: #111; 
            border: 2px solid #333; 
            border-radius: 12px; 
            padding: 15px; 
            margin-bottom: 20px; 
        }

        .cliente { color: #ffc107; font-size: 1.4rem; display: block; margin-bottom: 12px; text-transform: uppercase; border-bottom: 1px solid #222; padding-bottom: 5px; }
        
        /* Itens antigos aparecem riscados e escuros */
        .item-antigo { 
            text-decoration: line-through; 
            color: #444; 
            font-size: 1.1rem; 
            margin-bottom: 5px;
            padding-left: 10px;
        }

        /* Itens novos aparecem claros, com borda amarela e sem risco */
        .item-novo { 
            color: #ffffff; 
            font-size: 1.3rem; 
            font-weight: bold;
            margin-bottom: 8px;
            padding: 8px 10px;
            background: #1a1a1a;
            border-left: 5px solid #ffc107;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tag-novo { 
            background: #ffc107; 
            color: #000; 
            font-size: 0.7rem; 
            padding: 2px 6px; 
            border-radius: 4px; 
            font-weight: 900;
        }

        .obs-text { color: #ffc107; font-size: 0.95rem; display: block; margin-top: 4px; font-weight: normal; }

        .btn-check { 
            width: 100%; 
            padding: 18px; 
            border: none; 
            border-radius: 8px; 
            font-weight: bold; 
            font-size: 1.1rem; 
            cursor: pointer; 
            background: #28a745; 
            color: #fff;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .aviso-atualizacao {
            background: #d32f2f;
            color: #fff;
            font-size: 0.8rem;
            padding: 4px;
            border-radius: 4px;
            margin-bottom: 10px;
            text-align: center;
            display: block;
            animation: flash 1s infinite;
        }

        @keyframes flash { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<header><h1>üë®‚Äçüç≥ COZINHA - PEDIDOS</h1></header>
<div id="lista-pedidos"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA0dHn3SXaO1Vc5cnovA7rddJN0WNrpi4k",
        authDomain: "cardapio-restaurante-df665.firebaseapp.com",
        databaseURL: "https://cardapio-restaurante-df665-default-rtdb.firebaseio.com/",
        projectId: "cardapio-restaurante-df665",
        storageBucket: "cardapio-restaurante-df665.firebasestorage.app",
        messagingSenderId: "205272470692",
        appId: "1:205272470692:web:1cfc7c7d084887a3fe4231"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    onValue(ref(db, 'pedidos'), (snapshot) => {
        const pedidos = snapshot.val();
        const container = document.getElementById('lista-pedidos');
        container.innerHTML = "";

        if (!pedidos) return;

        Object.keys(pedidos).forEach(id => {
            const p = pedidos[id];
            const div = document.createElement('div');
            div.className = 'card-pedido';
            
            let htmlItens = "";
            let temItemNovo = false;
            const itensDeta = p.itensDeta || {};
            
            // Renderiza os itens baseando-se no campo 'novo' enviado pelo Site A
            Object.values(itensDeta).forEach(it => {
                if (it.novo === true) {
                    temItemNovo = true;
                    htmlItens += `
                        <div class="item-novo">
                            <span>
                                ${it.qtd}x ${it.nome}
                                ${it.obs ? '<span class="obs-text">Obs: '+it.obs+'</span>' : ''}
                            </span>
                            <span class="tag-novo">NOVO</span>
                        </div>`;
                } else {
                    htmlItens += `
                        <div class="item-antigo">
                            ${it.qtd}x ${it.nome} ${it.obs ? '('+it.obs+')' : ''}
                        </div>`;
                }
            });

            // S√≥ mostra o card se houver itens (preven√ß√£o de erro)
            if (htmlItens !== "") {
                div.innerHTML = `
                    ${temItemNovo ? '<span class="aviso-atualizacao">ALERTA: ITEM NOVO ADICIONADO</span>' : ''}
                    <strong class="cliente">üìç ${p.cliente}</strong>
                    <div class="lista-itens">${htmlItens}</div>
                    <button class="btn-check" onclick="window.marcarVisto('${id}')">
                        ${temItemNovo ? 'MARCAR NOVOS COMO PRONTO' : 'LIMPAR TUDO'}
                    </button>
                `;
                container.appendChild(div);
            }
        });
    });

    // Esta fun√ß√£o transforma todos os 'novo: true' em 'novo: false' no Firebase
    window.marcarVisto = async (id) => {
        const pedidoRef = ref(db, `pedidos/${id}/itensDeta`);
        const snap = await get(pedidoRef);
        const itens = snap.val();

        if (itens) {
            // Varre o objeto e desativa o status de "novo"
            Object.keys(itens).forEach(k => {
                itens[k].novo = false;
            });

            // Atualiza o banco de dados
            update(ref(db, `pedidos/${id}`), { 
                itensDeta: itens,
                notificar: false 
            });
        }
    };
</script>
</body>
</html>
