<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozinha - Painel de Pedidos</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: #121212; color: #fff; font-family: sans-serif; padding: 20px; }
        header { text-align: center; margin-bottom: 20px; border-bottom: 3px solid #4caf50; padding-bottom: 10px; }
        header h1 { color: #4caf50; text-transform: uppercase; font-size: 1.8rem; }
        
        .grid-pedidos { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        
        .card-pedido { background: #1e1e1e; border: 2px solid #333; border-radius: 12px; padding: 15px; position: relative; transition: 0.3s; }
        .card-pedido.pronto { border-color: #4caf50; opacity: 0.7; }
        
        .header-pedido { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .mesa { font-size: 1.3rem; font-weight: bold; color: #ffc107; }
        
        .item-linha { font-size: 1.1rem; margin-bottom: 8px; display: flex; flex-direction: column; }
        .item-nome { font-weight: bold; color: #fff; }
        .item-obs { font-size: 0.9rem; color: #ff5722; font-style: italic; margin-left: 10px; }
        
        /* Estilo para itens que j√° foram entregues (na edi√ß√£o) */
        .item-entregue { text-decoration: line-through; color: #555 !important; font-size: 0.9rem; }
        .item-entregue .item-nome, .item-entregue .item-obs { color: #555 !important; }
        
        .badge-novo { background: #d32f2f; color: #fff; font-size: 0.7rem; padding: 2px 6px; border-radius: 4px; margin-left: 5px; vertical-align: middle; }

        .btn-pronto { width: 100%; padding: 12px; border: none; border-radius: 8px; background: #4caf50; color: white; font-weight: bold; font-size: 1rem; cursor: pointer; margin-top: 15px; }
        .btn-pronto:active { background: #388e3c; }
        
        .vazio { text-align: center; color: #666; margin-top: 50px; font-size: 1.2rem; }
    </style>
</head>
<body>

<header>
    <h1>üë®‚Äçüç≥ Cozinha & Bar</h1>
</header>

<main id="container-pedidos" class="grid-pedidos">
    </main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA0dHn3SXaO1Vc5cnovA7rddJN0WNrpi4k",
        authDomain: "cardapio-restaurante-df665.firebaseapp.com",
        databaseURL: "https://cardapio-restaurante-df665-default-rtdb.firebaseio.com/",
        projectId: "cardapio-restaurante-df665",
        storageBucket: "cardapio-restaurante-df665.firebasestorage.app",
        messagingSenderId: "205272470692",
        appId: "1:205272470692:web:1cfc7c7d084887a3fe4231"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    onValue(ref(db, 'pedidos'), (snapshot) => {
        const pedidos = snapshot.val();
        const container = document.getElementById('container-pedidos');
        container.innerHTML = "";

        if (!pedidos) {
            container.innerHTML = "<div class='vazio'>Nenhum pedido pendente no momento.</div>";
            return;
        }

        Object.keys(pedidos).forEach(id => {
            const p = pedidos[id];
            if (p.status === "finalizado") return;

            const card = document.createElement('div');
            card.className = `card-pedido ${p.status === 'pronto' ? 'pronto' : ''}`;
            
            let itensHtml = "";
            // Percorre os itens detalhados enviados pelo Site A
            if (p.itensDeta) {
                for (let key in p.itensDeta) {
                    const item = p.itensDeta[key];
                    const estagioEntregue = item.status === "feito" ? "item-entregue" : "";
                    const badgeNovo = item.status === "pendente" ? "<span class='badge-novo'>NOVO</span>" : "";
                    
                    itensHtml += `
                        <div class="item-linha ${estagioEntregue}">
                            <span><span class="item-nome">${item.qtd}x ${item.nome}</span> ${badgeNovo}</span>
                            ${item.obs ? `<span class="item-obs">‚Ü≥ ${item.obs}</span>` : ""}
                        </div>
                    `;
                }
            } else {
                // Backup caso o pedido venha no formato antigo
                itensHtml = `<div class="item-linha">${p.itens}</div>`;
            }

            card.innerHTML = `
                <div class="header-pedido">
                    <span class="mesa">üìç ${p.cliente}</span>
                </div>
                <div class="corpo-pedido">
                    ${itensHtml}
                </div>
                <button class="btn-pronto" onclick="marcarPronto('${id}')">
                    ${p.status === 'pronto' ? 'PEDIDO J√Å PRONTO' : 'MARCAR COMO PRONTO'}
                </button>
            `;
            container.appendChild(card);
        });
    });

    window.marcarPronto = (id) => {
        update(ref(db, `pedidos/${id}`), { status: "pronto" });
    };
</script>

</body>
</html>
