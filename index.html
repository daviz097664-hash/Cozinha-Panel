<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Cozinha - Organizado</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background-color: #000000 !important; 
            color: #ffffff; 
            font-family: 'Segoe UI', sans-serif; 
            padding: 20px; 
        }
        header { text-align: center; margin-bottom: 30px; border-bottom: 2px solid #ffc107; padding-bottom: 10px; }
        h1 { color: #ffc107; }
        .container-pedidos { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        
        .card-pedido { 
            background-color: #121212; 
            border: 1px solid #333; 
            border-left: 6px solid #ffc107; 
            border-radius: 10px; 
            padding: 15px; 
        }
        .cliente-nome { color: #ffc107; font-weight: bold; font-size: 1.2rem; display: block; margin-bottom: 10px; }
        
        /* AQUI EST√Å O SEGREDO PARA FICAR UM ABAIXO DO OUTRO */
        .itens-pedido { 
            background: #1a1a1a; 
            padding: 10px; 
            border-radius: 5px; 
            white-space: pre-wrap; /* Mant√©m as quebras de linha do Site A */
            font-family: inherit; 
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #ddd;
        }

        .rodape { display: flex; justify-content: space-between; align-items: center; }
        .total { color: #4caf50; font-weight: bold; }
        .btn-concluir { background: #ffc107; border: none; padding: 8px 15px; border-radius: 5px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <h1>üë®‚Äçüç≥ COZINHA - PEDIDOS</h1>
    </header>

    <main id="lista-pedidos" class="container-pedidos"></main>

    <audio id="som-alerta" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA0dHn3SXaO1Vc5cnovA7rddJN0WNrpi4k",
            authDomain: "cardapio-restaurante-df665.firebaseapp.com",
            databaseURL: "https://cardapio-restaurante-df665-default-rtdb.firebaseio.com/",
            projectId: "cardapio-restaurante-df665",
            storageBucket: "cardapio-restaurante-df665.firebasestorage.app",
            messagingSenderId: "205272470692",
            appId: "1:205272470692:web:1cfc7c7d084887a3fe4231"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const som = document.getElementById('som-alerta');

        window.concluirPedido = function(id) {
            remove(ref(db, `pedidos/${id}`)).then(() => document.getElementById(id).remove());
        }

        let inicial = true;
        setTimeout(() => inicial = false, 2000);

        onChildAdded(ref(db, 'pedidos'), (snapshot) => {
            const p = snapshot.val();
            const id = snapshot.key;
            const lista = document.getElementById('lista-pedidos');

            const card = document.createElement('div');
            card.className = 'card-pedido';
            card.id = id;
            card.innerHTML = `
                <span class="cliente-nome">üë§ ${p.cliente}</span>
                <div class="itens-pedido">${p.itens}</div>
                <div class="rodape">
                    <span class="total">R$ ${p.total}</span>
                    <button class="btn-concluir" onclick="window.concluirPedido('${id}')">CONCLUIR</button>
                </div>
            `;
            lista.prepend(card);
            if (!inicial) som.play();
        });
    </script>
</body>
</html>
