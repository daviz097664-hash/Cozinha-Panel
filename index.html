<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel da Cozinha - Pedidos</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: #121212; color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; }
        header { text-align: center; margin-bottom: 30px; border-bottom: 3px solid #ffc107; padding-bottom: 15px; }
        header h1 { color: #ffc107; font-size: 2rem; text-transform: uppercase; letter-spacing: 2px; }

        #painel-cozinha { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }

        .card-pedido { background: #1e1e1e; border: 2px solid #333; border-radius: 12px; padding: 20px; display: flex; flex-direction: column; box-shadow: 0 4px 15px rgba(0,0,0,0.5); position: relative; overflow: hidden; }
        
        /* Faixa lateral indicando novo pedido */
        .card-pedido::before { content: ""; position: absolute; left: 0; top: 0; height: 100%; width: 8px; background: #ffc107; }

        .cliente-info { font-size: 1.3rem; font-weight: bold; color: #ffc107; margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px; text-transform: uppercase; }
        
        .lista-itens { font-size: 1.1rem; line-height: 1.6; color: #e0e0e0; white-space: pre-wrap; margin-bottom: 20px; flex-grow: 1; }
        
        .status-badge { font-weight: bold; font-size: 0.9rem; margin-bottom: 15px; color: #ffc107; }

        .btn-concluir { background: #4caf50; color: white; border: none; padding: 15px; border-radius: 8px; font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        .btn-concluir:hover { background: #45a049; transform: scale(1.02); }
        .btn-concluir:active { transform: scale(0.98); }

        @media (max-width: 600px) {
            #painel-cozinha { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<header>
    <h1>Cozinha - Fila de Pedidos</h1>
</header>

<div id="painel-cozinha">
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA0dHn3SXaO1Vc5cnovA7rddJN0WNrpi4k",
        authDomain: "cardapio-restaurante-df665.firebaseapp.com",
        databaseURL: "https://cardapio-restaurante-df665-default-rtdb.firebaseio.com/",
        projectId: "cardapio-restaurante-df665",
        storageBucket: "cardapio-restaurante-df665.firebasestorage.app",
        messagingSenderId: "205272470692",
        appId: "1:205272470692:web:1cfc7c7d084887a3fe4231"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const pedidosRef = ref(db, 'pedidos');

    onValue(pedidosRef, (snapshot) => {
        const pedidos = snapshot.val();
        const container = document.getElementById('painel-cozinha');
        container.innerHTML = "";

        if (!pedidos) {
            container.innerHTML = "<p style='text-align:center; color:#666; font-size:1.2rem;'>Nenhum pedido em preparo no momento.</p>";
            return;
        }

        // Transforma o objeto em array para ordenar pelos mais antigos primeiro
        const listaPedidos = Object.entries(pedidos).map(([id, dados]) => ({ id, ...dados }));

        listaPedidos.forEach((p) => {
            // Se o status jÃ¡ for "pronto", nÃ£o mostra mais para o cozinheiro
            if (p.status === "pronto") return;

            const card = document.createElement('div');
            card.className = "card-pedido";
            card.innerHTML = `
                <div class="cliente-info">ðŸ‘¤ CLIENTE: ${p.cliente}</div>
                <div class="status-badge">STATUS: EM PREPARO...</div>
                <div class="lista-itens">${p.itens}</div>
                <button class="btn-concluir" onclick="marcarComoPronto('${p.id}')">MARCAR COMO PRONTO âœ…</button>
            `;
            container.appendChild(card);
        });
    });

    // FunÃ§Ã£o para alterar o status no banco de dados
    window.marcarComoPronto = (id) => {
        const pedidoRef = ref(db, `pedidos/${id}`);
        update(pedidoRef, {
            status: "pronto"
        }).then(() => {
            console.log("Pedido atualizado para pronto!");
        }).catch((error) => {
            alert("Erro ao atualizar: " + error);
        });
    };
</script>

</body>
</html>
