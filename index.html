<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Cozinha - Oficial</title>
    
    <link rel="icon" type="image/jpeg" href="IMG_4557.jpeg">
    <link rel="apple-touch-icon" href="IMG_4557.jpeg">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background-color: #000000 !important; 
            color: #ffffff; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            padding: 20px; 
        }
        header { 
            text-align: center; 
            margin-bottom: 30px; 
            border-bottom: 2px solid #ffc107; 
            padding-bottom: 15px; 
        }
        h1 { color: #ffc107; text-transform: uppercase; letter-spacing: 2px; }
        
        .container-pedidos { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 20px; 
        }
        
        .card-pedido { 
            background-color: #121212; 
            border: 1px solid #333; 
            border-left: 8px solid #ffc107; 
            border-radius: 12px; 
            padding: 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .cliente-nome { 
            color: #ffc107; 
            font-weight: bold; 
            font-size: 1.3rem; 
            display: block; 
            margin-bottom: 12px;
            border-bottom: 1px solid #222;
            padding-bottom: 5px;
        }
        
        .itens-pedido { 
            background: #1a1a1a; 
            padding: 15px; 
            border-radius: 8px; 
            white-space: pre-line; 
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 20px;
            color: #efefef;
        }

        .rodape { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        .total { color: #4caf50; font-weight: bold; font-size: 1.2rem; }
        
        .btn-concluir { 
            background: #ffc107; 
            color: #000;
            border: none; 
            padding: 10px 20px; 
            border-radius: 6px; 
            font-weight: bold; 
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-concluir:hover { background: #e0a800; transform: scale(1.05); }
    </style>
</head>
<body>

    <header>
        <h1>üë®‚Äçüç≥ COZINHA - PEDIDOS PENDENTES</h1>
    </header>

    <main id="lista-pedidos" class="container-pedidos"></main>

    <audio id="som-alerta" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA0dHn3SXaO1Vc5cnovA7rddJN0WNrpi4k",
            authDomain: "cardapio-restaurante-df665.firebaseapp.com",
            databaseURL: "https://cardapio-restaurante-df665-default-rtdb.firebaseio.com/",
            projectId: "cardapio-restaurante-df665",
            storageBucket: "cardapio-restaurante-df665.firebasestorage.app",
            messagingSenderId: "205272470692",
            appId: "1:205272470692:web:1cfc7c7d084887a3fe4231"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const som = document.getElementById('som-alerta');

        window.concluirPedido = function(id) {
            if(confirm("Deseja finalizar este pedido?")) {
                remove(ref(db, `pedidos/${id}`)).then(() => {
                    const el = document.getElementById(id);
                    if(el) {
                        el.style.opacity = '0';
                        setTimeout(() => el.remove(), 300);
                    }
                });
            }
        }

        let carregamentoInicial = true;
        setTimeout(() => { carregamentoInicial = false; }, 3000);

        onChildAdded(ref(db, 'pedidos'), (snapshot) => {
            const p = snapshot.val();
            const id = snapshot.key;
            const lista = document.getElementById('lista-pedidos');

            const card = document.createElement('div');
            card.className = 'card-pedido';
            card.id = id;
            card.innerHTML = `
                <span class="cliente-nome">üë§ ${p.cliente}</span>
                <div class="itens-pedido">${p.itens}</div>
                <div class="rodape">
                    <span class="total">R$ ${p.total}</span>
                    <button class="btn-concluir" onclick="window.concluirPedido('${id}')">CONCLUIR</button>
                </div>
            `;
            
            lista.prepend(card);

            if (!carregamentoInicial) {
                som.play().catch(() => {});
            }
        });
    </script>
</body>
</html>
