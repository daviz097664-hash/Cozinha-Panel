<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozinha - Site B</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: #0b0b0b; color: #fff; font-family: sans-serif; padding: 20px; }
        header { text-align: center; margin-bottom: 20px; border-bottom: 2px solid #28a745; padding-bottom: 10px; }
        header h1 { color: #28a745; font-size: 1.8rem; text-transform: uppercase; }
        
        .card-pedido { 
            background: #1a1a1a; 
            border: 1px solid #333; 
            border-radius: 12px; 
            padding: 20px; 
            margin-bottom: 20px; 
            position: relative;
        }

        /* Estilo para pedido NOVO ou EDITADO */
        .status-novo { 
            color: #ffc107; 
            font-weight: bold; 
            font-size: 0.9rem; 
            display: block; 
            margin-bottom: 5px; 
        }

        .cliente { color: #ffc107; font-size: 1.4rem; margin-bottom: 15px; display: block; }
        
        /* Onde a m√°gica acontece: se n√£o estiver conclu√≠do, o texto fica normal */
        .itens { 
            color: #ccc; 
            font-size: 1.2rem; 
            white-space: pre-wrap; 
            line-height: 1.5; 
            margin-bottom: 20px; 
        }

        /* Classe que risca o pedido - s√≥ ser√° aplicada se o status for 'concluido' */
        .concluido { 
            text-decoration: line-through; 
            color: #444 !important; 
            opacity: 0.6;
        }

        .btn-concluir { 
            background: #28a745; 
            color: white; 
            border: none; 
            padding: 15px; 
            width: 100%; 
            border-radius: 8px; 
            font-weight: bold; 
            font-size: 1.1rem; 
            cursor: pointer; 
        }
    </style>
</head>
<body>

<header><h1>üë®‚Äçüç≥ COZINHA & BAR</h1></header>

<div id="lista-pedidos"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA0dHn3SXaO1Vc5cnovA7rddJN0WNrpi4k",
        authDomain: "cardapio-restaurante-df665.firebaseapp.com",
        databaseURL: "https://cardapio-restaurante-df665-default-rtdb.firebaseio.com/",
        projectId: "cardapio-restaurante-df665",
        storageBucket: "cardapio-restaurante-df665.firebasestorage.app",
        messagingSenderId: "205272470692",
        appId: "1:205272470692:web:1cfc7c7d084887a3fe4231"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    onValue(ref(db, 'pedidos'), (snapshot) => {
        const pedidos = snapshot.val();
        const container = document.getElementById('lista-pedidos');
        container.innerHTML = "";

        if (!pedidos) return;

        Object.keys(pedidos).forEach(id => {
            const p = pedidos[id];
            
            // L√≥gica de visualiza√ß√£o
            const isConcluido = p.status === "concluido";
            const isNovo = p.notificar === true;

            const card = document.createElement('div');
            card.className = 'card-pedido';
            
            card.innerHTML = `
                ${isNovo ? '<span class="status-novo">(NOVO PEDIDO / ALTERADO)</span>' : ''}
                <strong class="cliente">üìç ${p.cliente}</strong>
                <div class="itens ${isConcluido ? 'concluido' : ''}">${p.itens}</div>
                <button class="btn-concluir" onclick="window.marcarPronto('${id}')">
                    ${isConcluido ? 'PEDIDO PRONTO ‚úÖ' : 'CONCLUIR PEDIDO'}
                </button>
            `;
            container.appendChild(card);
        });
    });

    window.marcarPronto = (id) => {
        // Ao clicar em concluir, removemos o aviso de 'novo' e mudamos o status
        update(ref(db, `pedidos/${id}`), { 
            status: "concluido",
            notificar: false 
        });
    };
</script>
</body>
</html>
